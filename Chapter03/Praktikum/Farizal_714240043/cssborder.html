<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0" />
        <tiitle>contoh CSS Border</tiitle>
        <style>
            /* contoh border pada elemen dengan class "border-example" */
            .border-example {
                width: 200px;
                height: 100px;
                border: 2px solid #3498db;
                padding: 10px;
                margin: 20px;
            }

            /* contoh border dengan berbagai properti */
            .custom-border {
                width: 200px;
                height: 100px;
                border-width: 4px;
                border-style: dotted;
                border-color: #e74c3c;
                margin: 20px;
            } 
           </style>
    </head>
    <body>
        <h1>contoh CSS Border</h1>
        <div class="border-example">
            <p>ini adalah elemen dengan border solid biru.</p>
        </div>
        <div class="custom-border">
            <p>ini adalah elemen dengan border custom (dotted merah).</p>
        </div>
    </body>
    </html>
