<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"
        <meta name="viewport" content="widht-device-widht, initial-scale=1.0"
        <title>css grid dan selector</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .item {
                background-color: #3498db;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 18px;
            }

            /* selector untuk elemen dengan class "special" */
            .special {
                background-color: #e74c3c;
            }

            /* selector untuk elemen dengan id "unique" */
            #unique {
                background-color: #27ae68;
            } 

            /* selector untuk elemen <p> yang ada dalam class ".container" */
                .container p {
                    font-size: italic;
                }
            </style>
            </head>
            <body>
                <h1>CSS Grid Selector</h1>
                <div class="container">
                    <div class="item">item 1</div>
                    <div class="item">item 2</div>
                    <div class="item special">item 3 (special)</div>
                    <div class="item">item 4</div>
                    <div class="item">item 5</div>
                    <div class="item" id="unique">item 6 (unique)</div>
                </div>
                <p>ini adalah contoh teks dalam class "container"</p>
                <p>ini adalah contoh teks di luar class "container".</p>
                </body>
                </html>
