<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Grip dan selector</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .item {
                background-color: #3498db;
                color: white;
                padding: 20px;
                text-align: center;
                font-size: 18px;
            }

            /* Selector untuk elemen dengan class "special" */
            .special {
                background-color: #e74c3c;
            }

            /* Selector untuk elemen dengan id "unique" */
            #unique p {
                background-color: #27ac68;
            }

            /* Selector uuntuk elemen <p> yang ada dalam class "container" */
            .container p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>CSS Grip dan selector</h1>
        <div class="container">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item special">item 3 (special)</div>
            <div class="item">item 4</div>
            <div class="item">item 5</div>
            <div class="item" id="unique">item 6 (unique)</div>
        </div>
        <p>Ini adalah contoh teks dalam class "container"</p>
        <p>Ini adalah contoh teks luar class "container"</p>
    </body>
</html>
